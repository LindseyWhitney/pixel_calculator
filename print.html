<!DOCTYPE html> 
<html>
    <head>
    	<meta charset="utf-8">
    	<title>Print to Pixel Calculator</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Oswald|Kaushan+Script' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/responsive.css">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    	<header>
            <nav>
                <ul>
                  	<li><a href="index.html" class="">Switch to Pixel Priority</a></li>
                    <li><a href="index.html"><img src="images/GitHub_Logo-09.svg" alt="GitHub logo"/></a></li>
                </ul>
          	</nav>
			<h1>Print to Pixel</h1>
            <h2>Pixels Needed Based on Print Dimensions</h2>
    	</header>
        <section>
        	<div class="input">
            	<form>
                    <fieldset>
                        <input type="text" id="widthinpixels" name="width_pixels">
                        <label for="widthinpixels">Width in Pixels</label>
                        <input type="text" id="heightinpixels" name="height_pixels">
                        <label for="heightinpixels">Height in Pixels</label>      
                    </fieldset>
                    <button type="submit">Go!</button>
               	</form>
            </div>
            <div class="output">
            	<h3><span class="output_figure">width</span><span class="x">x</span><span class="height">height</span> Inches at 300 dpi</h3>
                <h3><span class="output_figure">width</span><span class="x">x</span><span class="height">height</span> Inches at 240 dpi</h3>
                <h3><span class="output_figure">width</span><span class="x">x</span><span class="height">height</span> Inches at 150 dpi</h3>
            </div>
        
        </section>
    </body>
</html>
