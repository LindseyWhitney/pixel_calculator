<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>Pixel to Print Calculator</title>
        <link href='https://fonts.googleapis.com/css?family=Oswald|Kaushan+Script' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="stylesheets/css/animsition.min.css">
        <link rel="stylesheet" href="stylesheets/css/main.css">
    	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="animsition">
        <nav>
            <ul>
                <li class="switch-priority"><a href="index.html" class="switch animsition-link" tabindex=4>Switch to Pixel Priority</a></li>
                <li class="github-logo"><a href="https://github.com/LindseyWhitney/pixel_calculator" tabindex=5><img src="images/GitHub_Logo-09.svg" alt="GitHub logo"/></a></li>
            </ul>
        </nav>
        <header>
            <h1 class="printtopixel-header">Pixel to Print</h1>
            <h2 class="add-rules">Pixels Needed Based on Print Dimensions</h2>
        </header>
        <div id="main-wrapper">
            <section class="input">
                    <form>
                        <fieldset>
                            <input type="text" id="widthinpixels" name="width_pixels" tabindex=1>
                            <label for="widthinpixels">Width in Inches</label>
                            <div class="x"> <p>X</p> </div>
                            <input type="text" id="heightinpixels" name="height_pixels" tabindex=2>
                            <label for="heightinpixels">Height in Inches</label>
                        </fieldset>
                        <input type="image" class="button" tabindex=3/>
                    </form>
            </section>
            <section class="output">
                    <h3><span class="output_figure">width</span><span id="best">X</span><span class="height">height</span> Pixels need to print at 300 dpi</h3>
                    <h3><span class="output_figure">width</span><span id="average">X</span><span class="height">height</span> Pixels need to print at 240 dpi</h3>
                    <h3><span class="output_figure">width</span><span id="min">X</span><span class="height">height</span> Pixels need to print at 150 dpi</h3>
            </section>
        </div>  <!-- end main-wrapper -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="js/animsition.min.js"></script>
      <script src="js/print.js"></script>
  </body>
</html>
